    <title>insert page title</title>

<body>
    <script>
        let score = prompt("학생의 점수를 입력하세요.");

        if(score >= 60) {
            document.write("통과<br>");
            document.write("짝짝짝 ~ 축하합니다.");
        } else {
            document.write("재시험 <br>");
            document.write("다음주까지 다시 공부해오세요")
        }
    </script>
</body>
