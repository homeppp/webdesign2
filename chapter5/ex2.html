     // document.write("짝짝짝 ~ 축하합니다") 이렇게 인식됨
     // 개발할 때 들여쓰기를 사용하는 이유는 개발자가 보기 좋으라고 들여쓰기를 하는 것이므로 실제 코드의 동작에 영향을 미치지는 않음
