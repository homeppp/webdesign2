<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>
    <script>
        // 사용자에게 구글, 네이버, 다음 세 선택지만 줬는데 이번에는 구글 또는 google / 네이버 또는 naver / 다음 또는 daum 영문으로 사이트명을 입력해도 동작하도록 switch를 수정하세요.
        let site = prompt("이동하려는 사이트는?\n(구글(또는 google), 네이버(또는 naver), 다음(또는 daum) 중 하나 입력");
        let url = "";
       
        // 사용자가 구글, 네이버, 다음이 아닌 걸 입력했을 때는 "다시 입력하세요"를 출력하고
        // 사용자가 구글, 네이버, 다음 중 하나를 입력했을 때만 아래의 switch가 동작하도록 수정
        if(site == "구글" || site == "네이버" || site == "다음" || site == "google" || site == "naver" || site == "daum") {
            switch(site) {
                // prompt 창에서 구글을 입력했다면 사용자가 구글 사이트로 이동하겠다라는 뜻이므로 url 변수에 구글의 주소(www.google.com)가 들어 있어야함
                case "구글":
                case "google":
                    url = "www.google.com";
                    break;
                // prompt 창에서 네이버를 입력했다면 사용자가 네이버 사이트로 이동하겠다라는 뜻이므로 url 변수에 구글의 주소(www.naver.com)가 들어 있어야함
                case "네이버":
                case "naver":
                    url = "www.naver.com";
                    break;
                // prompt 창에서 다음을 입력했다면 사용자가 다음 사이트로 이동하겠다라는 뜻이므로 url 변수에 구글의 주소(www.daum.net)가 들어 있어야함
                case "다음":
                case "daum":
                    url = "www.daum.net";
                    break;
           }
   
          document.write("<a href=\"https://" + url + "\">" + site + "으(로) 이동</a>");
        } else {
            alert("다시 입력하세요.");
        }
      
    </script>
</body>
</html>
