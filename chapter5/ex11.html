<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>
    <script>
        let age = prompt("태어난 연도 입력");
        age = 2021 - age; 

        if(age >= 1 && age <= 7) {
            document.write("미취학 유아동입니다");
        } else if(age >= 8 && age <= 13) {
            document.write("초등학생입니다");
        } else if(age >= 14 && age <= 16) {
            document.write("중학생입니다");
        } else if(age >= 17 && age <= 19) {
            document.write("고등학생입니다");
        } else if(age >= 20) {
            document.write("성인입니다");
        } else {
            document.write("태어난 연도를 정확히 입력하세요")
        }

    </script>
</body>
</html>
