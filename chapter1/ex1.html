<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>

    <script>
        // 사용자에게 확인 / 취소 의견을 전달 받을 수 있음
        // confirm 기능 -> 기능이라는 말은
        // 메서드, 함수라고도 표현함
        // confirm 기능
        // 1.여 닫는 소괄호 안에 입력한 문자열을 보여주는 확인 / 취소창이 열린다.
        // 2. 사용자가 확인 / 취소 두 버튼 중 하나를 누를 때까지 기다린다.
        // 3. 사용자가 확인 / 취소 두 버튼 중 하나를 누르면 누른 버튼이 confirm자리를 대신한다.
        // 자바스크립트는 한국사람이 만든게 아니기 때문에 확인 버튼을 누르면 확인 대신 true로 변환되서 대신함
        // 취소버튼을 누르면 취소 대신 false로 변환되서 대신함
        confirm("남성이라면 확인 / 여성이라면 취소");

        // 자바스크립트에서는 문장을 문자 또는 문자열이라고 부름
        // 문자열은 쌍따음표 (") 또는 홑따옴표('')를 사용해서표현
    </script>
</body>
</html>
