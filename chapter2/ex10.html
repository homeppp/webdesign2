<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>
    <script>
        /*
            사용자에게 이름을 입력 받아 name 변수에 저장하고 사용자가 입력한 이름을 출력하세요.
            
            사용자에게 아이디를 입력 받아 id 변수에 저장하고 사용자가 입력한 id를 출력하세요.
        */
        let name = prompt("이름 입력");
        let id = prompt("id 입력");

        document.write("<h1>name = " + name + "</h1>");
        document.write("<h1>id = " + id + "</h1>");
    </script>
</body>
</html>
