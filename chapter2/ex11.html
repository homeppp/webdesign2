    <script>
        let age = prompt("당신의 나이는?");
        document.write("age변수에 들어있는 데이터의 타입 = " + (typeof age) + "<br>");

        // parseInt() -> 데이터를 정수로 변환해주는 기능
        // parseFloat() -> 데이터를 실수로 변환해주는 기능

        // prompt를 사용해서 사용자로부터 값을 입력 받을 때 사용자가 아무리 숫자를 입력해도 문자열로 가져오기 때문에 사용자가 입력한 값을 원활히 사용하기가 어려움
        // 사용자가 입력한 값을 정수, 실수로 변환해서 사용해야할 때는 parseInt, parseFloat을 사용하면 됨
        age = parseInt(age);
        document.write("age변수에 들어있는 데이터의 타입 = " + (typeof age) + "<br>");

        age=parseFloat(age);
        document.write("age변수에 들어있는 데이터의 타입 = " + (typeof age) + "<br>");
