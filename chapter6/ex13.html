<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>
    <script>
        // 별 5번 반복해서 출력하도록 했는데 반복문 사용해서 별 5번 출력하도록
        document.write("★★★★★<br><br>")

        for(let num=1; num<=5; num++) {
            document.write("★");
        }
        document.write("<hr>")

        for(let num=3; num<=5; num++) {
            document.write("★");
        }
        document.write("<hr>")

        for(let num=-1; num<=5; num++) {
            document.write("★");
        }
        document.write("<hr>")

        for(let num=-1; num<=1; num++) {
            document.write("★");
        }
        document.write("<hr>")

        for(let num=-1; num<=3; num++) {
            document.write("★");
        }
        document.write("<hr>")

        for(let num=1.5; num<=2.5; num=num+0.5) {
            document.write("★");
        }
        document.write("<hr>")
        
        for(let num=1; num<=14; num=num+2) {
            document.write("★");
        }
    </script>
</body>
</html>
