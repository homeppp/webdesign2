<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>
    <script>
        // count가 1부터 시작해서
        let count = 1;

        // 10 이하일 동안
        while(count <= 10) {
            // 하나씩 증가하면서 코드를 반복적으로 실행한다.
            count++;

            document.write("Hello Wolrd~!<br>");
        }
        // while이 끝날 때 count 변수는 11이다.
        // Hello Wolrd~!는 10번 출력된다.
    </script>
</body>
</html>
