<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>
    <script>
        let num = 10;

        while(num >= 1) {
            document.write(num + ". Hello Wolrd~!<br>");
            num--;            
        }

        // while이 끝났을 때 num에 들어있는 값은 0이다.
        // while은 10번 반복한다.
    </script>
</body>
</html>
