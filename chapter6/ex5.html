<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>
    <script>
        let num = 10;
        let sum = 0;
        while(num >= 1) {
            if(num % 2 == 0) {
                sum = sum + num;
            }

            num--;

        }
        document.write("1 ~ 10 사이의 수 중 짝수의 합은 " + sum + "입니다.");
    </script>
</body>
</html>
