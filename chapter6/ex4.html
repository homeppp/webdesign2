<body>
    <script>
        // 1%2 = 1
        // 2%2 = 0
        // 3%2 = 1
        // 4%2 = 0
        // ...
        // % 연산자를 활용하면 어떤 수가 홀수인지, 짝수인지 알 수 있음

        // 1 ~ 10 까지의 수 중에서 홀수의 합만 구하는 코드를 만드세요.

        let sum = 0;
        let num = 1;
/*
        while(num <= 10) {
            sum = sum + num;
            num = num + 2;
        }
*/

        while(num <= 10) {
            if(num % 2 == 1) {
                sum = sum + num;
            }
            
            num++;
        }

        document.write("1 ~ 10 사이의 수 중 홀수의 합 = " + sum);
    </script>
</body>
