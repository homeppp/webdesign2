    <script>
        // 철수의 국어, 영어, 수학 점수를 하나의 배열에 저장
        // 사람 기준으로는 첫 번째, 두 번째, 세 번째 데이터라고 세지만 컴퓨터 기준으로는 0번 인덱스, 1번 인덱스, 2번 인덱스  데이터라고 셈
        //              0   1   2
        let cheolsu = [84, 62, 55];
        
        console.log(cheolsu);

        let kor1 = cheolsu[0];
        let mat1 = cheolsu[1];
        let eng1 = cheolsu[2];
        let sum1 = kor1 + mat1 + eng1;
        let avg1 = sum1 / 3;

        cheolsu[3] = sum1;

        console.log(cheolsu);

        let younghee = [93, 71, 80];
        
        console.log(younghee);

        let kor2 = younghee[0];
        let mat2 = younghee[1];
        let eng2 = younghee[2];
        let sum2 = kor2 + mat2 + eng2;
