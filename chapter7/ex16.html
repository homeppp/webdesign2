                    for(let j=0; j<param2.length; j++) {
                        newStr = newStr + param2[j];
                    }

                    let jump = param1.length - param2.length;
                    i = i + jump - 1;
                } else {
                    newStr = newStr + str[i];
                }
            }else {

            } // end if
