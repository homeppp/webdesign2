<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
    <style>
        .red {background: red;}
        .orange {background: orange;}
        .yellow {background: yellow;}
        .green {background: green;}
        .blue {background: blue;}
        .navy {background: navy;}
        .purple {background: purple;}
        div {
            width: 50px;
            height: 50px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <script>
        function rainbow() {
            // 배열은 변수를 묶는 역할 / 값이 아니라 값들을 저장할 수 있음
            let color = ["red", "orange", "yellow", "green", "blue", "navy", "purple"];

            // 배열과 반복문을 사용해서 div를 출력하는 코드를 수정하세요.
            for(let i=0; i<=color.length; i++) {
                document.write("<div class=\"" + color[i] + "\"></div>");
            }

            // document.write("<div class=\"red\"></div>");
            // document.write("<div class=\"orange\"></div>");
            // document.write("<div class=\"yellow\"></div>");
            // document.write("<div class=\"green\"></div>");
            // document.write("<div class=\"blue\"></div>");
            // document.write("<div class=\"navy\"></div>");
            // document.write("<div class=\"purple\"></div>");
        }
        rainbow();
    </script>
</body>
</html>
