<body>
    <script>
        function avg(ko, en, ma) {
            // 평균점수를 계산
            let sum = ko + en + ma;
            avg = sum / avg.length;

            // 평균 점수를 반환
            return avg;
        }
        let result = avg(1, 2, 3);
        document.write(result + "<br>");
        
        result = avg(2, 4, 7);
        document.write(result + "<br>");


    </script>
</body>
