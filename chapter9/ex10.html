        <h1 id="heading">에티오피아 게뎁</h1>
        <div id="prod-img">
            <img src="images/coffee-pink.jpg" alt="에디오피아 게뎁" id="cup" width="200" height="200">
            <div id="small-pic">
                <img src="images/coffee-pink.jpg" class="small" onclick="clickSmallImg1()">
                <img src="images/coffee-blue.jpg" class="small" onclick="clickSmallImg2()">
                <img src="images/coffee-gray.jpg" class="small" onclick="clickSmallImg3()">
            </div>
        </div>
        <div id="desc">
            <ul>
                <li>상품명 : 에디오피아 게뎁</li>

                <li>로스팅 : 2019. 06. 17</li>
                <button onclick="sizeup()">장바구니 담기</button>
            </ul>
            <a href="#" id="view">상세 설명 보기</a>
        </div>

    <script>
        function clickSmallImg1() {
            console.log("첫 번째 작은 이미지를 클릭했음");

            let smallImgs = document.querySelectorAll(".small");
            let smallImg = smallImgs[0];

            let smallImgSrc = smallImg.getAttribute("src");

            let bigImg = document.querySelector("#cup");
            bigImg.setAttribute("src", smallImgSrc);
        }
